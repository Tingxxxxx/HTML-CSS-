
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!-- 
    有序列表標籤(ol標籤)
    無序列表標籤(ul標籤)
    列表(li標籤): 常用於 ol 或 ul中，用來包裹每一個列表中的項目。
    
    

-->

<!-- 演示: 有序ol標籤 嵌套 li標籤，效果:自動為每個項目編號 -->
<ol>
    <li>hellen</li>
    <li>kelly</li>
    <li>sophie</li>
</ol>

<!-- 演示:無序ul標籤 嵌套 li標籤，效果:通常會自動顯示帶有圓點（或其他樣式）的項目 -->
<ul>
    <li>tim</li>
    <li>lina</li>
    <li>qing</li>
</ul>


<!-- 演示: li標籤中 嵌套其他列表，創建層級結構的列表-->

<ul>
    <li>第一項

      <ul>
        <li>第一項的子項目 1</li>
        <li>第一項的子項目 2</li>
      </ul>

    </li>

    <li>第二項</li>
    <li>第三項</li>

  </ul>



</body>

</html>
