<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片切換器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="style.css"> <!-- 引入 CSS -->
</head>
<body>

    <div id="app">
        <div class="container">
            <!-- 左箭頭 -->
            <img src="../source/left.png" class="arrow left" @click="prev" alt="Left Arrow">
            
            <!-- 圖片 -->
            <img :src="imgArr[index]" alt="展示圖片">
            
            <!-- 右箭頭 -->
            <img src="../source/right.png" class="arrow right" @click="next" alt="Right Arrow">
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                imgArr: [
                    "../source/01.png",
                    "../source/02.png",
                    "../source/03.png",
                    "../source/04.png",
                ],
                index: 0
            },
            methods: {
                prev() {
                    if (this.index > 0) {
                        this.index--;
                    } else {
                        this.index = this.imgArr.length - 1; // 循環到最後一張
                    }
                },
                next() {
                    if (this.index < this.imgArr.length - 1) {
                        this.index++;
                    } else {
                        this.index = 0; // 循環回第一張
                    }
                }
            }
        });
    </script>
</body>
</html>
