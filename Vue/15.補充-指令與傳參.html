<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函數傳參</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <!-- 通過(a,b,c) 將參數傳遞給vue實例 -->
        <button @click="dosomething(666,'你好')">點我</button>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            methods:{
                dosomething: function(p1, p2) {
                    console.log(p1); // 接收到 666
                    console.log(p2); // 接收到 "你好"
                }
            }
        })
    </script>
</body>
</html>
