<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data屬性可用的數據類型</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{ message }}

        <!--結果1: { "name": "台灣大學", "tel": "0900000000" } -->
        <h2>{{ school }}</h2> 
        <!--結果2: 台灣大學 0900000000 -->
        <h2>{{ school.name }} {{ school.tel }}</h2>

        <h2>通過索引取列表元素:</h2>
        <p>注意:從0開始，沒有負數</p>

        <ul>
        <!-- 結果1:[ 1, 2, 3, "a", "b" ] -->
        <li>{{ list }}</li>
        <!-- 結果2: 100 -->
        <li>{{ list[0] }}</li>
        <!-- 結果3: b -->
        <li>{{ list[4] }}</li>
        </ul> 
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"你好",
                school:{
                    name:'台灣大學',
                    tel:"0900000000",
                },
                list:[100,2,3,"a","b"]
                
            }
    })
    </script>
    
    
</body>
</html>
