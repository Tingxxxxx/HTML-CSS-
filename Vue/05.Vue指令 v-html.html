<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <!--
    v-html指令: 設置標籤的innerHTML 

    1. 內容中有html結構會被解析成標籤
    2. v-text則是無論內容是什麼，只會解析成文本
     -->
    <div id="app">
        <!-- v-html 將數據渲染為 HTML，故會將<a herf='...'> 渲染成可點的超連結 -->
        <div v-html="content"></div>
        <!-- v-text 會將內容解析成純文本:即原封不動輸出整個字串 -->
        <div v-text="content"></div>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                content:"<a href='https://www.google.com/'>google</a>"

            }
        })
    </script>
</body>
</html>
