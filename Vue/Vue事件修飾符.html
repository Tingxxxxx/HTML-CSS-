<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修飾符範例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 
    事件修飾符:
    Vue 提供事件修飾符來簡化事件處理:
    1. .stop  - 阻止事件冒泡
    2. .prevent  - 阻止默認行為 (例如 form 提交)
    3. .capture  - 事件在捕獲階段處理
    4. .self  - 事件必須直接作用在該元素才會觸發
    5. .once  - 事件只執行一次
    6. .passive  - 提高滾動效能 (不阻止默認行為)

    事件修飾符示例:
    1. <button @click.stop="doSomething">阻止冒泡</button>
    2. <form @submit.prevent="submitForm">阻止表單提交</form>
    3. <div @click.capture="parentHandler">先處理父元素</div>
    4. <button @click.once="onlyOnce">只觸發一次</button>
    
    -->
    <div id="app">
        <!-- .stop: 停止事件冒泡 -->
        <button @click.stop="handleClick">停止冒泡</button>

        <!-- .prevent: 阻止默認行為 -->
        <form @submit.prevent="handleSubmit">
            <input type="text" placeholder="輸入內容">
            <button type="submit">提交</button>
        </form>

        <!-- .capture: 使用捕獲模式 -->
        <div @click.capture="handleCaptureClick">捕獲模式</div>

        <!-- .self: 僅在當前元素上觸發 -->
        <div @click.self="handleSelfClick" style="width: 200px; height: 100px; background-color: lightblue;">
            僅點擊本區域觸發
            <p>點擊這裡不會觸發</p>
        </div>

        <!-- .once: 只觸發一次 -->
        <button @click.once="handleOnceClick">只觸發一次</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            methods: {
                handleClick() {
                    alert("點擊事件 - 冒泡被停止");
                },
                handleSubmit() {
                    alert("提交被阻止");
                },
                handleCaptureClick() {
                    alert("捕獲模式觸發");
                },
                handleSelfClick() {
                    alert("只當點擊本元素時觸發");
                },
                handleOnceClick() {
                    alert("這個按鈕只會觸發一次");
                }
            }
        });
    </script>
</body>
</html>
