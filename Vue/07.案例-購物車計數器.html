<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車數量計數器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="../css/計數器.css">
</head>
<body>
    <div id="app">
        <button @click="decreaseQuantity">-</button>
        <span>{{ num }}</span>
        <button @click="increaseQuantity">+</button>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                // 增加數量（最大值為 10）
                increaseQuantity: function () {
                    if (this.num < 10) {
                        this.num += 1;
                    } else {
                        alert("數量不得大於 10");
                    }
                },
                // 減少數量（最小值為 0）
                decreaseQuantity: function () {
                    if (this.num > 0) {
                        this.num -= 1;
                    } else {
                        alert("數量不得小於 0");
                    }
                }
            }
        });
    </script>
</body>
</html>
