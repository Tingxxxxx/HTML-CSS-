<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin: 10px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <!-- 
        v-if 指令: 根據表達式的真假，切換元素的顯示或隱藏
        注意: 操縱DOM,元素會真的被移除或新增

        v-if 後面可寫
        1. 變量
        2. 布爾值
        3. 表達式

    
    -->
    <div id="app">
        <button @click="change">點我切換開關</button>
        <h2 v-if="is_show">世界和平</h2>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                is_show: true,
            },
            methods: {
                change: function() {
                    this.is_show = !this.is_show; // 切換顯示狀態
                }
        }});
    </script>
</body>
</html>
