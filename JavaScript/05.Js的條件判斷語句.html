<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- js代碼 寫在script裡 -->

    <script>
/* 
    # if 語法:

        if (判斷條件) {
            條件成立時，執行的代碼
        } 
    
*/   
    // 演示 if 語句
        var num1 = 10;
        if(num1>0){
            alert('條件成立，num1:'+10);
        };


/*  # if else 語法:

        if (判斷條件) {
            條件成立時，執行的代碼
        
        else {
            條件不成立，執行的代碼
            }

*/
    // 演示 if else 語句
        var num2 = 100;
        if(num2<20){
            alert('條件成立');
        }
        else{
            alert('條件不成立')
        }

/*  # if + else if + else 語法:

        if (條件1) {
            條件1成立時，執行的代碼
        
        } else if (條件2) { 
            條件1不成立，但條件2成立，執行的代碼
        
        } else{
            條件1、條件2 都不成立時，執行的代碼
        };

        
        注意:
        1. if...else if...else 是按順序執行的。一旦匹配到條件，就會執行對應代碼並跳出結構。
        2. 如果不需要處理「所有條件都不成立」的情況，可以省略 else 語句。
        3. 可以使用邏輯運算符（如 && 和 ||）來結合多個條件判斷。


*/

    // 演示 if else if else 語句
    let score = 85;

    if (score >= 90) {
        console.log("等級：A");

    } else if (score >= 80) {
        console.log("等級：B");

    } else if (score >= 70) {
        console.log("等級：C");

    } else if (score >= 60) {
        console.log("等級：D");
        
    } else {
        console.log("等級：F");
    }



    </script>
</head>
<body>
    
</body>
</html>
