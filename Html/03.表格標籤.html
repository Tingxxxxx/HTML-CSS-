<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table:表格標籤(不設屬性則默認為無邊框)

        屬性設置: 
        ex:(框線粗細:1像素)border="1px"  (框線樣式:避免多重邊框)style="border-collapse" 
        
        <th>表格頭: 表示表格中的表頭單元格（table header），通常用來顯示標題或標籤。   
        <tr>表格行: 表示表格的一橫行（table row）。
        <td>表數據: 表示表格中的一個單元格（table data），通常用來顯示數據。
         
    -->


<!-- 演示:3*3的表格  -->
<table border="1" style="border-collapse:collapse" >
    
    <!-- 第一行(標題行) -->
    <tr>
        <th>name</th>
        <th>age</th>
        <th>gen</th>
    </tr>
    
    <!-- 第二行(內容行) -->
    <tr>
        <td>kelly</td>
        <td>34</td>
        <td>女</td>
    </tr>

    <!-- 第三行(內容行) -->
    <tr>
        <td>hellen</td>
        <td>30</td>
        <td>女</td>
    </tr>



</table>


</body>
</html>
