<!-- 
css 選擇器: css 用來選則出標籤，並給標籤加樣式。

css 選擇器的種類:

1.標籤選擇器
2.類選擇器
3.層級選擇器（後代選擇器）
4.id選擇器
5.組選擇器
6.偽類選擇器

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 選擇器 寫在style裡 -->
    <style>
        /*
        1. 標籤選擇器: 影響範圍大，一般用來做通用設置
        
        # 根據標籤來選擇，ex:如div{}則設置時所有div標籤都會受影響
        
        # 語法:
            標籤{
                屬性:值    
            }
            
            


        
        */
        div{
            background-color: brown; font-size: medium;
        }


        p{
            background-color: gold;
        }
    </style>
</head>
<body>

    <!-- 1. 標籤選擇器 -->
    <div>123</div>
    <div>123</div>
    <div>123</div>
    
    
    <p>111</p>
    <p>111</p>

</body>
</html>
