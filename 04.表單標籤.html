<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form : 表單標籤

        常搭配的標籤:
        lable: 標記標籤(通常會和input標籤一起用)
        input: 輸入標籤
            input標籤 type屬性設置:

                text - 文本輸入框
                password -密碼輸入框 
                radio - 單選框
                checkbox - 複選框
                file - 上傳文件
                submit - 提交按鈕
                reset - 重置按鈕

            value屬性
                設定value值，用於網路間傳輸

            name屬性
                設定key值，用於網路間傳輸
        
        textarea: 多行文本框標籤
        select: 下拉框標籤
        option: 選項標籤
        
    -->


    <form action="">
        <p>
            <label>姓名:</label>
            <input type="text" >
        </p>

        <p>
            <label>密碼:</label>
            <input type="password">
        </p>

        <p>
            <label>性別:</label>
            <input type="radio"> 男
            <input type="radio"> 女
        </p>

        <p>
            <label>愛好:</label>
            <input type="checkbox"> 唱歌
            <input type="checkbox"> 跳舞
            <input type="checkbox"> 游泳
        </p>

        <p>
            <label>照片:</label>
            <input type="file">
        </p>

        <p>
            <label>個人描述:</label>
            <textarea ></textarea> 
        </p>

        <p>
            <label>籍貫:</label>
            <select>
                <option>台南</option>
                <option>高雄</option>
                <option>屏東</option>
            </select>
        </p>
        
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>



</body>
</html>
